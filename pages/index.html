<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="../assets/styles.css" />
    <title>Photosite</title>
  </head>
  <body class="vh-100">
    <!-- HEADER -->
    <header class="header-nav">
      <!-- NAVIGATION -->
      <nav
        class="navbar navbar-light bg-light d-flex justify-content-start align-items-center"
      >
        <div
          class="container-fluid px-5 d-flex flex-column flex-sm-row flex-md-row"
        >
          <a class="navbar-brand fs-3" href="./index.html">
            <img
              src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Photos-512.png"
              alt="logo-photosite"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Photosite
          </a>
          <div class="my-2">
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="fs-5-md nav-link-top"
                  id="nav-home"
                  aria-current="page"
                  href="./index.html"
                  >Homepage</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="fs-5-md nav-link-top"
                  id="nav-gallery"
                  href="./gallery.html"
                  target="_self"
                  >Gallery</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- SECTION 1-->
    <section>
      <div
        id="carouselExampleControls"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="img-carousel"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="btn-explore">
          <button
            class="btn btn-warning btn-lg text-light fw-bold"
            id="btn-explore"
          >
            Explore
          </button>
        </div>
      </div>
    </section>
    <!-- SECTION 2-->
    <section class="d-flex flex-column p-5" id="bestImages">
      <div class="best-nature-container">
        <h1 class="title-best">Best Nature</h1>
        <div id="best-nature"></div>
      </div>
      <div class="best-sport-container">
        <h1 class="title-best">Best Sport</h1>
        <div id="best-sport"></div>
      </div>
      <div class="best-cartoon-container">
        <h1 class="title-best">Best Cartoon</h1>
        <div id="best-cartoon"></div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer bg-light">
      <div>&copy; Copyright 2023 Photosite</div>
    </footer>

    <!-- JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
