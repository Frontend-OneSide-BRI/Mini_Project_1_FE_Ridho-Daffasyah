<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="../assets/styles.css" />
    <title>Photosite</title>
  </head>

  <body class="vh-100">
    <!-- HEADER -->
    <header class="header-nav">
      <!-- NAVIGATION -->
      <nav
        class="navbar navbar-light bg-light d-flex justify-content-start align-items-center"
      >
        <div
          class="container-fluid px-5 d-flex flex-column flex-sm-row flex-md-row align-items-center justify-content-center justify-content-md-between justify-content-sm-between justify-content-lg-between"
        >
          <a class="navbar-brand fs-3" href="./index.html">
            <img
              src="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Photos-512.png"
              alt="logo-photosite"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Photosite
          </a>
          <form class="d-flex form-search">
            <input
              class="form-control me-2 search"
              type="search"
              id="search-input"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success btn-search"
              id="search-button"
              type="submit"
            >
              <span>Search</span>
            </button>
          </form>
          <div>
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="fs-5 nav-link-top"
                  aria-current="page"
                  href="./index.html"
                  id="nav-home"
                  >Homepage</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="fs-5 nav-link-top"
                  href="./gallery.html"
                  target="_self"
                  id="nav-gallery"
                  >Gallery</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- SECTION 1 -->
    <section class="d-flex flex-row justify-content-center align-items-center">
      <div id="img-details"></div>
      <div
        class="w-50 p-5 d-flex flex-column justify-content-center align-items-center"
      >
        <h2 class="text-center fs-4 fw-bold mb-4">Get the Image for Free!</h2>
        <button type="button" class="btn btn-warning" id="btn-download">
          <div class="d-flex justify-content-center align-items-center">
            <h2 class="fs-6 m-0">Download</h2>
          </div>
        </button>
      </div>
    </section>
    <!-- SECTION 2 -->
    <section>
      <div>
        <div class="row px-5 pt-5">
          <h3 class="text-left title-best">Related Images</h3>
        </div>
        <div class="row" id="related-images"></div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer bg-light">
      <div>&copy; Copyright 2023 Photosite</div>
    </footer>

    <!-- JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../js/details.js"></script>
  </body>
</html>
